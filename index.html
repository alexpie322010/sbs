<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Official Halloween Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ff0000;
      color: white;
      text-align: center;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url("OFFICIAL HALLOWEEN PAGE.png");
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #ff0000;
    }

    .claim-btn {
      position: absolute;
      bottom: 10%;
      padding: 15px 50px;
      font-size: 24px;
      font-family: 'Fredoka One', cursive;
      background-color: #28a745;
      color: white;
      border: 3px solid black;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .claim-btn:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    /* Popup Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
    }

    .modal.active {
      visibility: visible;
    }

    .modal-content {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      text-align: left;
      font-family: 'Fredoka One', cursive;
    }

    .modal-content h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .modal-content label {
      display: block;
      margin-top: 10px;
      font-size: 16px;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid black;
      font-size: 16px;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background: #28a745;
      color: white;
      border: 2px solid black;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <div class="hero">
    <button class="claim-btn" onclick="openModal()">Claim</button>
  </div>

  <!-- Modal -->
  <div class="modal" id="popup">
    <div class="modal-content">
      <h2>Enter Info</h2>
      <form id="claimForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="food">Favorite Food:</label>
        <input type="text" id="food" name="food" required>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("popup").classList.add("active");
    }

    document.getElementById("claimForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const food = document.getElementById("food").value;

      // Replace with your Discord webhook URL
      const webhookURL = "YOUR_DISCORD_WEBHOOK_URL_HERE";

      const payload = {
        content: `${name} ${food}`
      };

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      }).then(res => {
        if(res.ok){
          alert("Submitted!");
        } else {
          alert("Error submitting to Discord");
        }
      });
    });
  </script>
</body>
</html>
